plugins {
    id 'java-library'
    id 'application'
}
repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/junit/junit
    testImplementation 'junit:junit:4.13.2'
    testRuntimeClasspath 'junit:junit:4.13.2'
    implementation project(':module-1')
}
test {
    useJUnit()
}
