plugins {
    id 'java-library'
    id 'application'
}
repositories {
    mavenCentral()
}
version(1.0)

dependencies {
    // https://mvnrepository.com/artifact/junit/junit
    testImplementation 'junit:junit:4.13.2'
    testRuntimeClasspath 'junit:junit:4.13.2'
}
test {
    useJUnit()
}
java{
    toolchain{
        languageVersion = JavaLanguageVersion.of(18)
    }
}

